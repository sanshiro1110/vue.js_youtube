<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{ counter }}</div>
    <div>
      <button v-on:click="increment">2を足す</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        counter: 0,
      },
      methods: {
        increment: function() {
          this.counter += 2;
        }
      }
    });
  </script>
</body>
</html>
