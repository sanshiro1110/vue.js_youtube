<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ result }}</h1>
    <!-- 敵の手 -->
    <div>
      <!-- <img :src="enemyHandImage"> -->
      <img :src="enemyHandImage">
    </div>
    <!-- 自分の手 -->
    <button @click="fight('goo')">グー</button>
    <button @click="fight('choki')">チョキ</button>
    <button @click="fight('paa')">パー</button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        hand: ['goo','choki','paa'],
        enemyHand: '',
        enemyHandImage: '',
        result: 'いざ勝負！',
      },
      methods: {
        fight: function(myHand) {
          let index = Math.floor(Math.random() * 3);
          this.enemyHand = this.hand[index];

          if(this.enemyHand === 'goo') {
            this.enemyHandImage = 'img/goo.jpg';
          } else if (this.enemyHand === 'choki') {
            this.enemyHandImage = 'img/choki.jpg';
          } else if(this.enemyHand === 'paa') {
            this.enemyHandImage = 'img/paa.jpg';
          }

          console.log('敵の手' + this.enemyHand);
          console.log('自分の手' + myHand);

          // 引き分け判定
          if(myHand === this.enemyHand) {
            this.result = "引き分け";
          }
          // 勝ち判定
          if(myHand === 'paa' && this.enemyHand === 'goo') {
            this.result = "勝ち！";
          }
          if(myHand === 'choki' && this.enemyHand === 'paa') {
            this.result = "勝ち！";
          }
          if(myHand === 'goo' && this.enemyHand === 'choki') {
            this.result = "勝ち！";
          }
          // 負け判定
          if(myHand === 'goo' && this.enemyHand === 'paa') {
            this.result = "負け...";
          }
          if(myHand === 'paa' && this.enemyHand === 'choki') {
            this.result = "負け...";
          }
          if(myHand === 'choki' && this.enemyHand === 'goo') {
            this.result = "負け...";
          }
        }
      }
    });
  </script>
</body>
</html>
